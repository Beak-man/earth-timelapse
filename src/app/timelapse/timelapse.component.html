<canvas id="globe" #globe></canvas>
<h1 *ngIf="layer$ | async as layer">
  {{layer.title}}
  <a mat-button color="primary" aria-label="Home" routerLink="/">
    <fa-icon [icon]="faEdit"></fa-icon>
  </a>
</h1>
<div id="sliderDiv">
  <mat-slider [value]="selectedLayer" [min]="-1" [max]="layers.length - 1" [step]="1" tickInterval="auto"
    (input)="sliderChange($event)"></mat-slider>
</div>
<div id="graphDiv">
  <canvas #graph (click)="chartClicked($event)"></canvas>
</div>
